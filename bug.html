<!DOCTYPE html><html><head><title>Uncommon HTML Bug</title></head><body><h1>This is a heading</h1><p>This is a paragraph.</p><div id="myDiv"></div><script>document.getElementById('myDiv').innerHTML = 'This is some text';document.getElementById('myDiv').style.display = 'none';document.getElementById('myDiv').style.display = 'block';//Bug: If display property is changed rapidly, it can cause flickering or unexpected behavior.</script></body></html>
